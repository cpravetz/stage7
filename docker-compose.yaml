
services:
  postoffice:
    build: 
      context: .
      dockerfile: services/postoffice/dockerfile
    depends_on:
      - securitymanager
    environment:
      - NODE_ENV=production
      - PORT=5020
      - POSTOFFICE_URL=postoffice:5020
      - SECURITYMANAGER_URL=securitymanager:5010
    ports:
      - "5020:5020"

  missioncontrol:
    build: 
      context: .
      dockerfile: services/missioncontrol/dockerfile
    depends_on:
      - postoffice
    environment:
      - NODE_ENV=production
      - PORT=5030
      - SECURITYMANAGER_URL=securitymanager:5010
      - POSTOFFICE_URL=postoffice:5020
      - TRAFFICMANAGER_URL=trafficmanager:5080
      - LIBRARIAN_URL=librarian:5040
      - BRAIN_URL=brain:5070
      - ENGINEER_URL=engineer:5050

  trafficmanager:
    build: 
      context: .
      dockerfile: services/trafficmanager/dockerfile
    depends_on:
      - postoffice
      - agentset
    environment:
      - NODE_ENV=production
      - PORT=5080
      - POSTOFFICE_URL=postoffice:5020
      - LIBRARIAN_URL=librarian:5040

  brain:
    build: 
      context: .
      dockerfile: services/brain/dockerfile
    depends_on:
      - postoffice
    environment:
      - NODE_ENV=production
      - PORT=5070
      - POSTOFFICE_URL=postoffice:5020

  agentset:
    build:
      context: .
      dockerfile: services/agentset/dockerfile
    depends_on:
      - postoffice
      - librarian
    environment:
      - NODE_ENV=production
      - POSTOFFICE_URL=postoffice:5020
      - TRAFFICMANAGER_URL=trafficmanager:5080
      - CAPABILITIESMANAGER_URL=capabilitiesmanager:5060

  engineer:
    build:
      context: .
      dockerfile: services/engineer/dockerfile
    depends_on:
      - postoffice
      - brain
    environment:
      - NODE_ENV=production
      - PORT=5050
      - POSTOFFICE_URL=postoffice:5020
      - BRAIN_URL=brain:5070
      - LIBRARIAN_URL=librarian:5040

  capabilitiesmanager:
    build: 
      context: .
      dockerfile: services/capabilitiesmanager/dockerfile
    depends_on:
      - postoffice
      - engineer
    environment:
      - NODE_ENV=production
      - PORT=5060
      - POSTOFFICE_URL=postoffice:5020
      - LIBRARIAN_URL=librarian:5040
      - BRAIN_URL=brain:5070
      - ENGINEER_URL=engineer:5050

  librarian:
    build: 
      context: .
      dockerfile: services/librarian/dockerfile
    depends_on:
      - postoffice
    environment:
      - MONGO_URL=mongodb:mongo:27017
      - REDIS_URL=redis:redis:6379
      - NODE_ENV=production
      - PORT=5040
      - POSTOFFICE_URL=postoffice:5020

  securitymanager:
    build:
      context: .
      dockerfile: services/security/dockerfile
    environment:
      - NODE_ENV=production
      - PORT=5010
      - POSTOFFICE_URL=postoffice:5020

  frontend:
    build:
      context: .
      dockerfile: services/mcsreact/dockerfile
    ports:
      - "80:80"
    depends_on:
      - postoffice
    environment:
      - ENV REACT_APP_API_BASE_URL=http://localhost:5020
      - ENV REACT_APP_WS_URL=ws://localhost:5020

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  mongo_data:
  redis_data:

networks:
  default:
    name: mcs_network