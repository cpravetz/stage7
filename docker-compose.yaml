services:
  postoffice:
    build:
      context: .
      dockerfile: services/postoffice/dockerfile
    depends_on:
      rabbitmq:
        condition: service_healthy
      securitymanager:
        condition: service_started
      consul:
        condition: service_started
      redis:
        condition: service_started
      mongo:
        condition: service_started
    environment:
      NODE_ENV: production
      PORT: &postofficePort 5020
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SECURITYMANAGER_URL: &securitymanagerUrl securitymanager:5010
      MISSIONCONTROL_URL: &missioncontrolUrl missioncontrol:5030
      RABBITMQ_URL: &rabbitmqUrl amqp://stage7:stage7password@rabbitmq:5672
      CONSUL_URL: &consulUrl consul:8500
      POSTOFFICE_SECRET: &sharedSecret stage7AuthSecret
      CLIENT_SECRET: *sharedSecret
      # Temporarily allow bootstrapping without RabbitMQ to unblock other services
      ALLOW_READY_WITHOUT_RABBITMQ: "true"
    volumes:
      - ./shared/keys:/usr/src/app/shared/keys
    ports:
      - "5020:5020"
    healthcheck:
      # Use /healthy endpoint which should always respond regardless of RabbitMQ status
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:5020/healthy"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  missioncontrol:
    build:
      context: .
      dockerfile: services/missioncontrol/dockerfile
    depends_on:
      rabbitmq:
        condition: service_healthy
      postoffice:
        condition: service_healthy
      librarian:
        condition: service_started
      securitymanager:
        condition: service_started
      brain:
        condition: service_started
      engineer:
        condition: service_started
    environment:
      NODE_ENV: production
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PORT: &missioncontrolPort 5030
      MISSIONCONTROL_URL: *missioncontrolUrl
      SECURITYMANAGER_URL: *securitymanagerUrl
      POSTOFFICE_URL: &postofficeUrl http://postoffice:5020
      RABBITMQ_URL: *rabbitmqUrl
      CONSUL_URL: *consulUrl
      LIBRARIAN_URL: &librarianUrl librarian:5040
      BRAIN_URL: &brainUrl brain:5070
      ENGINEER_URL: &engineerUrl engineer:5050
      MISSIONCONTROL_SECRET: *sharedSecret
      CLIENT_SECRET: *sharedSecret
    ports:
      - "5030:5030"
    volumes:
      - ./shared/keys:/usr/src/app/shared/keys

  brain:
    build:
      context: .
      dockerfile: services/brain/dockerfile
    depends_on:
      postoffice:
        condition: service_healthy
      librarian:
        condition: service_healthy
      securitymanager:
        condition: service_started
      redis:
        condition: service_started
    env_file:
      - services/brain/.env
    environment:
      NODE_ENV: production
      PORT: &brainPort 5070
      REDIS_HOST: redis
      REDIS_PORT: 6379
      BRAIN_URL: *brainUrl
      SECURITYMANAGER_URL: *securitymanagerUrl
      POSTOFFICE_URL: *postofficeUrl
      RABBITMQ_URL: *rabbitmqUrl
      CONSUL_URL: *consulUrl
      BRAIN_SECRET: *sharedSecret
      CLIENT_SECRET: *sharedSecret
    volumes:
      - ./shared/keys:/usr/src/app/shared/keys
      - ./services/brain/.env:/usr/src/app/services/brain/.env
    ports:
      - "5070:5070"
    deploy:
      resources:
        limits:
          memory: 2G

  agentset:
    build:
      context: .
      dockerfile: services/agentset/dockerfile
    depends_on:
      postoffice:
        condition: service_healthy
      librarian:
        condition: service_healthy
      securitymanager:
        condition: service_started
      redis:
        condition: service_started
    environment:
      NODE_ENV: production
      PORT: 5100
      REDIS_HOST: redis
      REDIS_PORT: 6379
      NODE_OPTIONS: --max-old-space-size=4096
      SECURITYMANAGER_URL: *securitymanagerUrl
      POSTOFFICE_URL: *postofficeUrl
      RABBITMQ_URL: *rabbitmqUrl
      CAPABILITIESMANAGER_URL: &capabilitiesmanagerUrl capabilitiesmanager:5060
      LIBRARIAN_URL: *librarianUrl
      MISSIONCONTROL_URL: *missioncontrolUrl
      BRAIN_URL: *brainUrl
      AGENTSET_SECRET: *sharedSecret
      CLIENT_SECRET: *sharedSecret
    volumes:
      - ./shared/keys:/usr/src/app/shared/keys
    ports:
      - "5100:5100"
    deploy:
      resources:
        limits:
          memory: 2G

  engineer:
    build:
      context: .
      dockerfile: services/engineer/dockerfile
    depends_on:
      postoffice:
        condition: service_healthy
      brain:
        condition: service_started
      librarian:
        condition: service_started
      rabbitmq:
        condition: service_healthy
      securitymanager:
        condition: service_started
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: &engineerPort 5050
      REDIS_HOST: redis
      REDIS_PORT: 6379
      ENGINEER_URL: *engineerUrl
      SECURITYMANAGER_URL: *securitymanagerUrl
      POSTOFFICE_URL: *postofficeUrl
      RABBITMQ_URL: *rabbitmqUrl
      CONSUL_URL: *consulUrl
      BRAIN_URL: *brainUrl
      LIBRARIAN_URL: *librarianUrl
      CAPABILITIESMANAGER_URL: *capabilitiesmanagerUrl
      ENGINEER_SECRET: *sharedSecret
      CLIENT_SECRET: *sharedSecret
      GITHUB_USERNAME: &githubUsername 'cpravetz'
      GIT_DEFAULT_BRANCH: &gitDefaultBranch main
      GIT_REPOSITORY_URL: &gitRepositoryUrl 'https://github.com/cpravetz/s7plugins.git'
      GITHUB_EMAIL: &githubEmail 'chris@pravetz.net'
      DEFAULT_PLUGIN_REPOSITORY: &defaultPluginRepository github
      DEFAULT_REPOSITORY_URL: &defaultRepositoryUrl
      REPOSITORY_USERNAME: &repositoryUserName
      REPOSITORY_TOKEN: &repositoryToken
      REPOSITORY_EMAIL: &repositoryEmail
      MONGO_COLLECTION: &mongoCollection plugins
    volumes:
      - ./shared/keys:/usr/src/app/shared/keys
    healthcheck:
      test: ["CMD", "--spider", "-q", "http://127.0.0.1:5050/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s


  capabilitiesmanager:
    build:
      context: .
      dockerfile: services/capabilitiesmanager/dockerfile
    depends_on:
      postoffice:
        condition: service_healthy
      missioncontrol:
        condition: service_started
      engineer:
        condition: service_started
      librarian:
        condition: service_started
      rabbitmq:
        condition: service_healthy
      securitymanager:
        condition: service_started
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: &capabilitiesmanagerPort 5060
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CAPABILITIESMANAGER_URL: *capabilitiesmanagerUrl
      SECURITYMANAGER_URL: *securitymanagerUrl
      POSTOFFICE_URL: *postofficeUrl
      RABBITMQ_URL: *rabbitmqUrl
      CONSUL_URL: *consulUrl
      LIBRARIAN_URL: *librarianUrl
      BRAIN_URL: *brainUrl
      ENGINEER_URL: *engineerUrl
      CAPABILITIESMANAGER_SECRET: *sharedSecret
      CLIENT_SECRET: *sharedSecret
      LOCAL_PLUGIN_PATH: /usr/src/app/services//capabilitiesmanager/src/plugins
      GITHUB_TOKEN: ${GITHUB_TOKEN}
      ENABLE_GITHUB: "true"
      GITHUB_USERNAME: *githubUsername
      GIT_DEFAULT_BRANCH: *gitDefaultBranch
      GIT_REPOSITORY_URL: *gitRepositoryUrl
      GITHUB_EMAIL: *githubEmail
      DEFAULT_PLUGIN_REPOSITORY: "local"
      DEFAULT_REPOSITORY_URL: *defaultRepositoryUrl
      REPOSITORY_USERNAME: *repositoryUserName
      REPOSITORY_TOKEN: *repositoryToken
      REPOSITORY_EMAIL: *repositoryEmail
      MONGO_COLLECTION: *mongoCollection
    volumes:
      - ./shared/keys:/usr/src/app/shared/keys
    ports:
      - "5060:5060"
    deploy:
      resources:
        limits:
          memory: 2G

  librarian:
    build:
      context: .
      dockerfile: services/librarian/dockerfile
    depends_on:
      securitymanager:
        condition: service_started
      chromadb:
        condition: service_started
    environment:
      MONGO_URI: mongodb://mongo:27017
      MONGO_DB: librarianDB
      REDIS_HOST: redis
      REDIS_PORT: 6379
      NODE_ENV: production
      PORT: &librarianPort 5040
      LIBRARIAN_URL: *librarianUrl
      SECURITYMANAGER_URL: *securitymanagerUrl
      POSTOFFICE_URL: *postofficeUrl
      RABBITMQ_URL: *rabbitmqUrl
      CONSUL_URL: *consulUrl
      LIBRARIAN_SECRET: *sharedSecret
      CLIENT_SECRET: *sharedSecret
    volumes:
      - ./shared/keys:/usr/src/app/shared/keys
    ports:
      - "5040:5040"
    deploy:
      resources:
        limits:
          memory: 2G
    healthcheck:
      # Use /ready endpoint for more comprehensive readiness check
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:5040/health"]
      interval: 30s
      timeout: 15s
      retries: 15
      start_period: 120s
    restart: unless-stopped


  securitymanager:
    build:
      context: .
      dockerfile: services/security/Dockerfile
    depends_on:
      - mongo
      - rabbitmq
      - consul
    environment:
      NODE_ENV: production
      PORT:  &securitymanagerPort 5010
      SECURITYMANAGER_URL: *securitymanagerUrl
      POSTOFFICE_URL: *postofficeUrl
      RABBITMQ_URL: *rabbitmqUrl
      CONSUL_URL: *consulUrl
      # Using RS256 asymmetric keys for JWT signing and verification
      KEYS_DIR: /usr/src/app/services/security/keys
      ADMIN_SECRET: adminSecret
      LIBRARIAN_URL: *librarianUrl
      # Using a single shared client secret for all services
      SECURITYMANAGER_SECRET: *sharedSecret
      POSTOFFICE_SECRET: *sharedSecret
      MISSIONCONTROL_SECRET: *sharedSecret
      BRAIN_SECRET: *sharedSecret
      AGENTSET_SECRET: *sharedSecret
      ENGINEER_SECRET: *sharedSecret
      CAPABILITIESMANAGER_SECRET: *sharedSecret
      LIBRARIAN_SECRET: *sharedSecret
      CLIENT_SECRET: *sharedSecret
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # JWT configuration
      JWT_ALGORITHM: RS256
      JWT_EXPIRATION: 3600 # 1 hour in seconds
      # Authentication configuration
      AUTH_ENABLED: "true"
      # For development only - set to false in production
      ACCEPT_ANY_SERVICE: "false"
      ACCEPT_ANY_SECRET: "false"
      # Shared secret for all services
      SHARED_SECRET: *sharedSecret
    volumes:
      - ./services/security/keys:/usr/src/app/services/security/keys
      - ./shared/keys:/usr/src/app/shared/keys
    ports:
      - "5010:5010"
  frontend:
    build:
      context: .
      dockerfile: services/mcsreact/dockerfile
    ports:
      - "80:80"
    depends_on:
      postoffice:
        condition: service_healthy
    environment:
      - ENV REACT_APP_API_BASE_URL=http://postoffice:5020
      - ENV REACT_APP_WS_URL=ws://localhost:5020

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"  # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=stage7
      - RABBITMQ_DEFAULT_PASS=stage7password
      - RABBITMQ_DEFAULT_VHOST=/
      # Increase memory available to RabbitMQ
      - RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS=-rabbit vm_memory_high_watermark 0.7
    healthcheck:
      # Use a more reliable health check that ensures RabbitMQ is fully operational
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 75s  # Increased to allow more time for RabbitMQ to fully initialize
    restart: unless-stopped

  consul:
    image: consul:1.15
    ports:
      - "8500:8500"  # HTTP API and UI
      - "8600:8600/udp"  # DNS interface
    volumes:
      - consul_data:/consul/data
    command: agent -server -ui -bootstrap-expect=1 -client=0.0.0.0 -rejoin -node=consul-server-1
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    restart: unless-stopped

  searxng:
    image: searxng/searxng:latest
    ports:
      - "8888:8080"
    volumes:
      - "./searxng/config:/etc/searxng/"
      - "./searxng/data/:/var/cache/searxng/"
    restart: unless-stopped

  chromadb:
    image: chromadb/chroma:latest
    volumes:
      - chromadb_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma/chroma
      - ANONYMIZED_TELEMETRY=FALSE
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "--spider", "-q", "http://localhost:8000/api/v2/healthcheck"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # OpenWebUI is using an external server, not a local container

volumes:
  mongo_data:
  redis_data:
  rabbitmq_data:
  consul_data:
  config_data:
  security_keys:
  chromadb_data:

networks:
  default:
    name: mcs_network
