[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers
markers =
    unit: Unit tests for individual plugins
    integration: Integration tests between plugins
    finance: Finance plugin tests
    healthcare: Healthcare plugin tests
    legal: Legal plugin tests
    career: Career and HR plugin tests
    operations: Hotel, restaurant, event operations tests
    cloud: Cloud and DevOps integration tests
    communications: Communication plugin tests
    slow: Tests that take significant time to run
filterwarnings =
    ignore::DeprecationWarning
